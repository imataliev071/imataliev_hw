<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <ul>
        {% for i in tv_shows %}
        <li>
            <h2>{{i.title}}</h2>
            <img src="{{i.image.url}}" width="20%" alt="">
            <p><a href="/film_list/{{i.id}}/">Подробнее о фильме</a></p>
        </li>
        {%endfor%}
    </ul>

</body>
</html>
