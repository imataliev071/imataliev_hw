{%include 'tv/header.html'%}
<style>
    body{
        background-color: aqua;
    }
</style>
<h1>Все машины</h1>
<ul>
    {% for i in cars%}
    <li>
        <h2>{{i.cars_name}}</h2>
        <img src="{{i.cars_image.url}}" alt="" width="50%">
        <p>{{i.cars_price}}</p>
        <p>{{i.cars_description}}</p>
        <p>{{i.cars_creation_date}}</p>
    </li>
    {% endfor %}
</ul>
{%include 'tv/footer.html'%}
